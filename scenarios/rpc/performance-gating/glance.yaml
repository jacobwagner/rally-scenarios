{% set flavor_name = flavor_name or "m1.tiny" %}
{% set image_url = image_url or "http://download.cirros-cloud.net/0.3.5/cirros-0.3.5-x86_64-disk.img"}
---
  GlanceImages.create_and_delete_image:
    -
      args:
        image_location: "{{image_url}}"
        container_format: "bare"
        disk_format: "qcow2"
      context:
        users:
          tenants: 2
          users_per_tenant: 3
      hooks: []
      runner:
        type: "constant"
        times: 5
        concurrency: 5
      sla:
        failure_rate:
          max: 10

  GlanceImages.create_image_and_boot_instances:
    -
      args:
        image_location: "{{image_url}}"
        container_format: "bare"
        disk_format: "qcow2"
        flavor:
          name: "{{flavor_name}}"
        number_instances: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 5
      hooks: []
      runner:
        type: "constant"
        times: 5
        concurrency: 5
      sla:
        failure_rate:
          max: 10

  GlanceImages.list_images:
    -
      args: {}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        images:
          image_url: "{{image_url}}"
          disk_format: "qcow2"
          container_format: "bare"
          images_per_tenant: 4
      hooks: []
      runner:
        type: "constant"
        times: 10
        concurrency: 1
      sla:
        failure_rate:
          max: 0